<!DOCTYPE html>
<html>
    <head>
        <title>Flask Database Example</title>
    </head>
    <body>
        <h1>User List</h1>
        <ul>
            {% for user in users %}
                <li>{{ user.name }}</li>
            {% endfor %}
        </ul>

        <h2>Add a User</h2>
        <form action="/add" method = "POST">
            <input type="text" name ="name" placeholder="Enter Name" required>
            <button type="submit">Add</button>
        </form>
    </body>
</html>
